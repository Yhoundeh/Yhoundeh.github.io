<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACME Table Build</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/tablebuild.css">
    </head>
    <body>
        <main>
            <h1>Table Build</h1>
            <table border="1">
                <thead>
                    <tr>
                        <td colspan='3'>ACME Wildwest</td>
                    </tr>

                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>August</td>
                        <td>$3,598</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,428</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td id="dark">$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan='2'>$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan='3'>Compiled <span id="compiled">11.6.2020 by aDunn</span></td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
